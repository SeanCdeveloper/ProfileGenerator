    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
        <link href="https://fonts.googleapis.com/css?family=BioRhyme|Cabin&display=swap" rel="stylesheet">
        <title>Document</title>
        <style>
            @page {
                margin: 0;
            }

            *,
            *::after,
            *::before {
                box-sizing: border-box;
            }

            html,
            body {
                padding: 0;
                margin: 0;
            }

            html,
            body,
            .wrapper {
                height: 100%;
            }

            /* This is the #userDiv, below, holding the main bio information  */
            .wrapper {
                /*background-color: ${colors[data.color].wrapperBackground};*/
                padding-top: 3.5em;
                /* remove background below*/
                background: gold;
                margin-left: 5%;
                margin-right: 5%;
                transform: translateY(2em);
            }

            body {
                background: rgb(82, 86, 89);
                -webkit-print-color-adjust: exact !important;
                font-family: 'Cabin', sans-serif;
            }

            main {
                background-color: #E9EDEE;
                height: auto;
                padding-top: 30px;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: 'BioRhyme', serif;
                margin: 0;
            }

            h1 {
                font-size: 3em;
            }

            h2 {
                font-size: 2.5em;
            }

            h3 {
                font-size: 2em;
            }

            h4 {
                font-size: 1.5em;
            }

            h5 {
                font-size: 1.3em;
            }

            h6 {
                font-size: 1.2em;
            }

            .photo-header {
                position: relative;
                margin: 0 auto;
                margin-bottom: -50px;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                /* background-color: ${colors[data.color].headerBackground};*/
                /*color: ${colors[data.color].headerColor};*/
                padding: 10px;
                width: 95%;
                border-radius: 6px;
            }

            .photo-header img {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
                margin-top: -75px;
                /*border: 6px solid ${colors[data.color].photoBorderColor};*/
                box-shadow: rgba(0, 0, 0, 0.3) 4px 1px 20px 4px;
            }

            .photo-header h1,
            .photo-header h2 {
                width: 100%;
                text-align: center;
            }

            .photo-header h1 {
                margin-top: 10px;
            }

            .links-nav {
                width: 100%;
                text-align: center;
                padding: 20px 0;
                font-size: 1.1em;
            }

            .nav-link {
                display: inline-block;
                margin: 5px 10px;
            }

            .workExp-date {
                font-style: italic;
                font-size: .7em;
                /* was set to "left"*/
                text-align: center;
                margin-top: 10px;
            }

            .container {
                padding: 50px;
                padding-left: 100px;
                padding-right: 100px;
            }

            .row {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .card-background {
                padding: 20px;
                border-radius: 6px;
                /*background-color: ${colors[data.color].headerBackground};*/
                /*color: ${colors[data.color].headerColor};*/
                margin: 20px;
                /* change this later*/
                background: #d3d3d3;
                width: 40%;
                display: inline-block;
            }

            #gitDisplay {
                font-family: 'BioRhyme';
                font-size: 16pt;
                height: 2.5em;
                font-weight: bold;
            }

            #cardWrap {
                text-align: center;
            }

            .col {
                flex: 1;
                text-align: center;
            }

            a,
            a:hover {
                text-decoration: none;
                color: inherit;
                font-weight: bold;
            }

            @media print {
                body {
                    zoom: .75;
                }
            }
        </style>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="background: #d3d3d3; width:100%; height: 24em;">
                    <!--Was id="userDiv"-->
                    <div id="userDiv" class="card wrapper">
                        <div class="card-body">
                            <div id="imgWrap" class="photo-header">
                                <!--Image is Hard-Coded for Now.  Change this later. -->
                                <img src="https://avatars1.githubusercontent.com/u/55586107?v=4" class="photo-header"
                                    alt="userPic">
                            </div>
                            <br>
                            <h1 class="photo-header">HI</h1>
                            <h1 class="photo-header">Second h1</h1>
                            <h2 class="photo-header">H2 Element</h2>
                            <br>
                            <p class="workExp-date">This is where work experience goes.</p>
                            <ul style="margin-top: 0" class="nav links-nav justify-content-center">
                                <li class="nav-link">
                                    <a class="nav-link active" href="#">Link</a>
                                </li>
                                <li class="nav-link">
                                    <a class="nav-link active" href="#">Link</a>
                                </li>
                                <li class="nav-link">
                                    <a class="nav-link active" href="#">Link</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" style="background: #065788; width:100%; height: 24em;">
                    <div id="h3wrap">
                        <h4 style="background: gold; text-align: center; margin-top: 50px;">This is a description</h4>
                    </div>
                    <div id="cardWrap">
                        <div id="inDiv2a" class="card-background">
                            <div id="gitDisplay" class="card-body">
                                Public Repositories
                                <span></span>
                            </div>
                        </div>
                        <div id="inDiv2a" class="card-background">
                            <div id="gitDisplay" class="card-body">
                                Followers
                                <span></span>
                            </div>
                        </div>
                        <br>
                        <div id="inDiv2b" class="card-background">
                            <div id="gitDisplay" class="card-body">
                                GitHub Stars
                                <span></span>
                            </div>
                        </div>
                        <div id="inDiv2b" class="card-background">
                            <div id="gitDisplay" class="card-body">
                                Following 
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" style="background: #d3d3d3; width:100%; height: 24em;">
                </div>
            </div>
        </div>
    </body>

    </html>
