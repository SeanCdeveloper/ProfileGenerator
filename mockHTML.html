    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
        <link href="https://fonts.googleapis.com/css?family=BioRhyme|Cabin&display=swap" rel="stylesheet">
        <title>Document</title>
        <style>
            @page {
                margin: 0;
            }

            *,
            *::after,
            *::before {
                box-sizing: border-box;
            }

            html,
            body {
                padding: 0;
                margin: 0;
            }

            html,
            body,
            .wrapper {
                height: 100%;
            }

            .wrapper {
                /*background-color: ${colors[data.color].wrapperBackground};*/
                padding-top: 100px;
            }

            body {
                background-color: white;
                -webkit-print-color-adjust: exact !important;
                font-family: 'Cabin', sans-serif;
            }

            main {
                background-color: #E9EDEE;
                height: auto;
                padding-top: 30px;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: 'BioRhyme', serif;
                margin: 0;
            }

            h1 {
                font-size: 3em;
            }

            h2 {
                font-size: 2.5em;
            }

            h3 {
                font-size: 2em;
            }

            h4 {
                font-size: 1.5em;
            }

            h5 {
                font-size: 1.3em;
            }

            h6 {
                font-size: 1.2em;
            }

            .photo-header {
                position: relative;
                margin: 0 auto;
                margin-bottom: -50px;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                /* background-color: ${colors[data.color].headerBackground};*/
                /*color: ${colors[data.color].headerColor};*/
                padding: 10px;
                width: 95%;
                border-radius: 6px;
            }

            .photo-header img {
                width: 250px;
                height: 250px;
                border-radius: 50%;
                object-fit: cover;
                margin-top: -75px;
                /*border: 6px solid ${colors[data.color].photoBorderColor};*/
                box-shadow: rgba(0, 0, 0, 0.3) 4px 1px 20px 4px;
            }

            .photo-header h1,
            .photo-header h2 {
                width: 100%;
                text-align: center;
            }

            .photo-header h1 {
                margin-top: 10px;
            }

            .links-nav {
                width: 100%;
                text-align: center;
                padding: 20px 0;
                font-size: 1.1em;
            }

            .nav-link {
                display: inline-block;
                margin: 5px 10px;
            }

            .workExp-date {
                font-style: italic;
                font-size: .7em;
                text-align: right;
                margin-top: 10px;
            }

            .container {
                padding: 50px;
                padding-left: 100px;
                padding-right: 100px;
            }

            .row {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .card-background {
                padding: 20px;
                border-radius: 6px;
                /*background-color: ${colors[data.color].headerBackground};*/
                /*color: ${colors[data.color].headerColor};*/
                margin: 20px;
            }

            #inDiv2a {
                background: #d3d3d3;
                width: 25%;
                border-radius: 5px;
                display: inline-block;
                margin-left: 8em;
                margin-top: 2em;
                height: 4em;
            }

            #inDiv2b {
                background: #d3d3d3;
                width: 25%;
                display: inline-block;
                border-radius: 8px;
                margin-left: 8em;
                margin-top: 5%;
                height: 4em;
            }

            /*
            .card-zInd {
                background: skyblue;
                z-index: 2;
                transform: translateY(-250px);
                height: 300px;
            }
*/
            /*
            #bldNCode {
                color: black;
                text-align: center;
                font-size: 16pt;
            }
*/
            .col {
                flex: 1;
                text-align: center;
            }

            a,
            a:hover {
                text-decoration: none;
                color: inherit;
                font-weight: bold;
            }

            @media print {
                body {
                    zoom: .75;
                }
            }
        </style>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="background: #d3d3d3; width:100%; height: 20em;">
                    <p>hello.</p>
                </div>
                <div class="col-md-12" style="background: skyblue; width:100%; height: 20em;">
                    <p style="background: gold; text-align: center">This is a description</p>
                    <div id="inDiv2a" class="card">
                        <div class="card-body">
                            1
                        </div>
                    </div>
                    <div id="inDiv2a" class="card">
                        <div class="card-body">
                            2
                        </div>
                    </div>
                    <br>
                    <div id="inDiv2b" class="card">
                        <div class="card-body">
                            3
                        </div>
                    </div>
                    <div id="inDiv2b" class="card-inDiv2b">
                        <div class="card-body">
                            4
                        </div>
                    </div>
                </div>
                <div class="col-md-12" style="background: #d3d3d3; width:100%; height: 20em;">
                    <p>hello.</p>
                </div>
            </div>

    </body>
